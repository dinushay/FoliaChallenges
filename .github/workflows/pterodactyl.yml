name: Build and Upload to Pterodactyl

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Build with Gradle
        run: ./gradlew build

      - name: Deploy to Pterodactyl
        env:
          PTERO_URL: ${{ secrets.PTERO_URL }}
          API_KEY: ${{ secrets.PTERO_API_KEY }}
          SERVER_ID: ${{ secrets.PTERO_SERVER_ID }}
          LOCAL_FILE: 'app/build/libs/FoliaChallenges.jar'
          REMOTE_DIR: '/plugins' 
        run: |
          CLEAN_URL=${PTERO_URL%/}

          if [ ! -f "$LOCAL_FILE" ]; then
            echo "Error: File $LOCAL_FILE not found"
            exit 1
          fi

          RESPONSE=$(curl -s "${CLEAN_URL}/api/client/servers/${SERVER_ID}/files/upload?directory=${REMOTE_DIR}" \
            -H "Authorization: Bearer ${API_KEY}" \
            -H "Content-Type: application/json" \
            -H "Accept: application/json")

          if [[ "$RESPONSE" != \{* ]]; then
            echo "CRITICAL ERROR: Server did not return JSON."
            echo "Server Response: $RESPONSE"
            echo "CHECK YOUR SECRETS: PTERO_URL (needs https://) or SERVER_ID (needs to be UUID like a1b2c3d4)"
            exit 1
          fi

          UPLOAD_URL=$(echo "$RESPONSE" | jq -r '.attributes.url // empty')

          if [ -z "$UPLOAD_URL" ]; then
            echo "Error: API returned JSON but no upload URL."
            echo "$RESPONSE"
            exit 1
          fi

          curl -s -X POST "$UPLOAD_URL" \
            -F "files=@$LOCAL_FILE"

          curl -s -X POST "${CLEAN_URL}/api/client/servers/${SERVER_ID}/power" \
            -H "Authorization: Bearer ${API_KEY}" \
            -H "Content-Type: application/json" \
            -H "Accept: application/json" \
            -d '{"signal": "restart"}'
