name: FoliaChallenges
version: 1.0
author: dinu_shay
main: foliachallenges.FoliaChallengePlugin
api-version: 1.21
description: A challenge plugin for Folia servers
folia-supported: true
commands:
  challenges:
    description: Manage the challenge timer
  timer:
    description: Manage the challenge timer (alias for /challenges)
  start:
    description: Start the timer
    usage: /<command>
  reset:
    description: Reset the world
    usage: /<command> <confirm>
permissions:
  foliachallenge.timer:
    description: Allows access to timer and challenge commands
    default: op
  foliachallenge.reset:
    description: Allows resetting the world
    default: op
  foliachallenge.admin:
    description: Allows administrative actions like blocking items
    default: op
