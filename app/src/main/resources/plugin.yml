name: FoliaChallenges
version: 1.0
author: dinu_shay
main: foliachallenges.FoliaChallengePlugin
api-version: 1.21
description: A challenge plugin for Folia servers
folia-supported: true
commands:
  challenges:
    description: Manage the challenge timer
    aliases: [challenge]
  timer:
    description: Manage the challenge timer
  resume:
    description: Resume the challenge timer
  start:
    description: Start the timer
    usage: /<command>
  reset:
    description: Resets the challenge and the world
    usage: /reset confirm
    permission: foliachallenges.reset
